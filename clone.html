<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="clone.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/700f16f38b.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="top">
	<a href="https://mail.google.com">Gmail</a>
	<a href="https://www.google.com/imghp">Images</a>
	<span><i class="fas fa-th" id="apps"></i></span>
	<button id="signIn">Sign In</button>
</div>

<img src="Search.png">

<div id="searchLine"><div id="searchBox"><i class="fas fa-search"></i><input id="mainSearch" type="search"><i class="fas fa-microphone"></i></div></div>

<div id="buttons">
	<button class="searchEvents">Google Search</button>
	<button class="searchEvents">I'm Feeling Lucky</button>
</div>
<p id="languageOptions">Google offered in <a href="#" class="language">Urdu</a> <a href="#" class="language">Pushto</a> <a href="#" class="language">Sindhi</a></p>
<div id="bottom">
	<p id="country"><span class="text">Pakistan</span></p>
	<p class="text">
		<a href="https://ads.google.com/">Advertising</a> <a href="https://www.google.com/services/" class="links">Business</a> <a href="https://about.google/" class="links">About</a> <a href="https://www.google.com/search/howsearchworks/" class="links">How Search works</a>
	</p>
</div>
</body>
</html>
